<!DOCTYPE html>
<head>
  <title>Handle bars Sample</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js" type="text/javascript"></script>
  </head>
<body>
  
    <div id="sandeepData">
      <script type="text/javascript">

        var myInfo = "<p>My name is {{name}} and I live at {{street}} in {{city}}, {{state}}</p>";
        var template = Handlebars.compile(myInfo);
        var data =  template({
          name: "Sandeep",
          street: "Flat 206 Block C, Gayathri Hills Apts",
          city: "Hyderabad",
          state: "Telengana"
        })

        document.getElementById("sandeepData").innerHTML += data;

      </script>
    </div>
</body>
</html>
